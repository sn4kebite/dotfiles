  normal:
    family: 'Terminus (TTF)'

colors:
  primary:
    #background: '#101010'
    background: '#000000'
    foreground: '#aaaaaa'
    bright_foreground: '#eeeeee'
  normal:
    black: '#080808'
    red: '#bf4646'
    green: '#b7ce42'
    yellow: '#fea63c'
    blue: '#336692'
    magenta: '#b7416e'
    cyan: '#5e7175'
    white: '#aaaaaa'
  bright:
    black: '#404040'
    red: '#f48a8a'
